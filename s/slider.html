		<button onclick="handle('-')">left</button>
		<button onclick="handle('+')">right</button>
	</div>

	<script>
		const img = document.getElementsByTagName('img')
		let count = 0, count2 = true, interval
		function handle(param) {
			if (count < 2 && param === '+') count++
			if (count > 0 && param === '-') count--
			clearInterval(interval)
			for (let i in img)
				if (img[i].style)
					img[i].style.display = 'none'
			  img[count].style.display = 'block'
		};
